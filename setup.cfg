[flake8]
max-line-length = 100
extend-ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    .tox,
    build,
    dist,
    *.egg-info,
    .venv,
    venv,
    .env,
    env,
    docs/_build,
    migrations

per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401,
    # Relax docstring requirements for tests
    tests/*:D100,D101,D102,D103,D104,D105,D106,D107,
    # Examples can have print statements
    examples/*:T201

# Docstring settings
docstring-convention = google

# Import order (delegated to isort)
import-order-style = google

# McCabe complexity
max-complexity = 10

# Naming conventions
inline-quotes = double
multiline-quotes = double

# Security and code quality
select =
    # pycodestyle errors
    E,
    # pycodestyle warnings
    W,
    # pyflakes
    F,
    # flake8-bugbear
    B,
    # flake8-simplify
    SIM,
    # flake8-comprehensions
    C4,
    # flake8-pytest-style
    PT,
    # pydocstyle
    D,
    # McCabe complexity
    C901

# Specific rule configurations
rst-roles =
    py:attr,
    py:class,
    py:func,
    py:meth,
    py:mod

rst-directives =
    versionadded,
    versionchanged,
    deprecated
